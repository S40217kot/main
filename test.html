<!DOCTYPE html>
<html lang="ja">
<head>

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;

      color: #333;
    }
    header {
      background: #0078D4;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 1rem 0;
    }
    nav a {
      margin: 0 15px;
      color: #0078D4;
      text-decoration: none;
    }
    main {
      padding: 2rem;
      background: white;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ようこそ！</h1>
  </header>
  <nav>
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">お問い合わせ</a>
  </nav>
  <main>
    <h2>セクションタイトル</h2>
    <p>ここにあなたのコンテンツを追加してください。</p>
  </main>
  <footer>

</html>
